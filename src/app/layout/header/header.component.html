<div class="bg-white shadow-md text-gray-800 flex justify-end items-center p-4 fixed w-full -z-10">
  <div class="flex items-center">
    <div
      class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 mx-4"
    >
      <svg
        class="absolute w-12 h-12 text-gray-400 -left-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <div class="mr-2">
      <p class="text-sm font-semibold">
        {{ user?.firstName + " " + user?.lastName }}
      </p>
      <p class="text-xs text-gray-400">{{ user?.email || "" }}</p>
    </div>
    <button class="relative focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </button>
  </div>
</div>
